<!DOCTYPE html>
<html>
<head>
    <title>For My Bestie ‚ú®</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #4a90e2;
            --text-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .message-container {
            display: none;
            max-width: 90%;
            width: 800px;
            text-align: center;
            padding: 30px;
            position: relative;
            height: 80vh;
            overflow-y: auto;
            margin: 20px auto;
            z-index: 1;
        }

        .typewriter {
            display: inline-block;
            color: var(--text-color);
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.6;
            font-family: 'Dancing Script', cursive;
            white-space: pre-wrap;
            margin: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .typewriter.active {
            opacity: 1;
            transform: translateY(0);
        }

        .heart {
            position: fixed;
            font-size: clamp(1.2rem, 4vw, 2rem);
            animation: floatUp 6s ease-in-out infinite;
            z-index: 1;
            bottom: -20px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--random-x));
                opacity: 0;
            }
        }

        .initial-button {
            padding: 20px 40px;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            transition: all 0.5s;
            z-index: 1;
        }

        .initial-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 105, 180, 0.6),
                var(--primary-color),
                rgba(255, 105, 180, 0.6),
                transparent
            );
            transition: 0.8s;
            z-index: -1;
        }

        .initial-button:hover {
            color: white;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .initial-button:hover::before {
            left: 100%;
        }

        .button-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .message-slider {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            width: 300px;
            height: 60px;
            z-index: 10;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .slider::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                #fff,
                transparent
            );
            animation: sliderGlow 2s linear infinite;
        }

        @keyframes sliderGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .music-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .music-btn:hover {
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            .message-container {
                padding: 15px;
                margin: 10px auto;
            }
            
            .typewriter {
                font-size: 1rem;
                line-height: 1.5;
            }
            
            .initial-button {
                padding: 15px 30px;
            }

            .message-slider {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="button-container">
        <button class="initial-button">Click For A Surprise ‚ú®</button>
    </div>
    <div class="message-container">
        <div class="typewriter-container">
            <div class="typewriter"></div>
        </div>
    </div>
    <div class="music-controls">
        <button id="musicToggle" class="music-btn">üéµ</button>
    </div>
    <audio id="bgMusic" loop>
        <source src="https://s320.djpunjab.is/data/48/54904/303595/Love%20Ya%20-%20Diljit%20Dosanjh.mp3" type="audio/mp3">
    </audio>

    <script>
        let currentMessage = 0;
        let isTyping = false;

        const messageComponents = {
            intros: [
                "Dear Shalini ‚ú®\n\nAs I write this message, memories flood my mind...\n",
                "My Dearest Friend ‚ú®\n\nOn your special day, I want to share something...\n",
                "To Someone Special ‚ú®\n\nToday brings back so many memories...\n",
                "Hey Bestie ‚ú®\n\nSome friendships are truly special...\n"
            ],
            memories: [
                "Remember those days when we shared endless stories?\nThe late-night calls, the silly jokes, and those little adventures...\nEach moment was special in its own way.\n",
                "Our friendship was filled with so much laughter and joy.\nFrom random meetups to sharing our deepest secrets,\nWe created memories that still bring a smile to my face.\n",
                "Those coffee dates and long walks,\nWhere we talked about everything under the sun.\nThe way we understood each other without words...\n",
                "Time spent with you was always special,\nWhether we were doing something exciting,\nOr simply sitting in comfortable silence.\n"
            ],
            feelings: [
                "Though we've grown apart,\nThose memories remain close to my heart.\nSometimes I find myself thinking about our friendship,\nAnd all the beautiful moments we shared.\n",
                "Life may have taken us on different paths,\nBut the bond we shared was truly special.\nI still cherish those moments,\nAnd hope that someday we'll find our way back.\n",
                "Distance may have come between us,\nBut the warmth of our friendship remains.\nI miss our talks and your understanding smile,\nThe way you always knew what to say.\n",
                "Even though things are different now,\nI want you to know you're still special to me.\nOur friendship taught me so much about life,\nAnd I'm grateful for every moment we shared.\n"
            ],
            wishes: [
                "Happy Birthday, Shalini! üéÇ\nMay your day be filled with joy and laughter,\nAnd may this year bring you everything you wish for! ‚ú®\n",
                "Wishing you the happiest birthday! üéâ\nMay your path be filled with beautiful moments,\nAnd may all your dreams come true! üí´\n",
                "On your special day, I wish you endless happiness! üåü\nMay life bring you wonderful surprises,\nAnd may your heart always be full of joy! üíù\n",
                "Happy Birthday to you! üéà\nMay this year be your best one yet,\nFilled with love, success, and beautiful memories! ‚ú®\n"
            ]
        };

        function generateMessage() {
            return messageComponents.intros[Math.floor(Math.random() * messageComponents.intros.length)] +
                   messageComponents.memories[Math.floor(Math.random() * messageComponents.memories.length)] +
                   messageComponents.feelings[Math.floor(Math.random() * messageComponents.feelings.length)] +
                   messageComponents.wishes[Math.floor(Math.random() * messageComponents.wishes.length)];
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                starsContainer.appendChild(star);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', '‚ú®'][Math.floor(Math.random() * 5)];
            
            const startPos = Math.random() * 100;
            heart.style.left = `${startPos}%`;
            
            const randomX = (Math.random() - 0.5) * 200;
            heart.style.setProperty('--random-x', `${randomX}px`);
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        function typeWrite(text, element, index = 0) {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                setTimeout(() => typeWrite(text, element, index + 1), 50);
            } else {
                isTyping = false;
            }
        }

        function fadeMessage() {
            if (isTyping) return;
            
            const oldText = document.querySelector('.typewriter');
            const newText = document.createElement('div');
            newText.className = 'typewriter';
            oldText.parentNode.appendChild(newText);

            oldText.style.opacity = '0';
            oldText.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                oldText.remove();
                newText.classList.add('active');
                isTyping = true;
                typeWrite(generateMessage(), newText);
            }, 800);
        }

        function addSlider() {
            const slider = document.createElement('div');
            slider.className = 'message-slider';
            slider.innerHTML = `<input type="range" min="0" max="4" value="0" class="slider" id="messageSlider">`;
            document.body.appendChild(slider);

            const messageSlider = document.getElementById('messageSlider');
            messageSlider.addEventListener('input', () => {
                if (!isTyping) {
                    fadeMessage();
                }
            });
        }

        const button = document.querySelector('.initial-button');
        const messageContainer = document.querySelector('.message-container');
        const audio = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        createStars();

        button.addEventListener('click', () => {
            button.parentElement.style.display = 'none';
            messageContainer.style.display = 'block';
            audio.play();
            
            const firstText = document.querySelector('.typewriter');
            firstText.classList.add('active');
            isTyping = true;
            typeWrite(generateMessage(), firstText);
            
            addSlider();
            
            setInterval(() => {
                for(let i = 0; i < 2; i++) {
                    setTimeout(createHeart, i * 200);
                }
            }, 800);
        });

        musicToggle.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                musicToggle.textContent = 'üéµ';
            } else {
                audio.pause();
                musicToggle.textContent = 'üîá';
            }
        });
    </script>
</body>
</html>
